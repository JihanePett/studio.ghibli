    <!-- contact us form-->
    <section class="container-fluid">
      <div class="row">
        <div class="col">
          <h5 class="text-center h5-contact">Any questions/suggestions?</h5>
          <div class="center-form">
            <form onsubmit="returnsendMail(this);">
              <div class="row">
                <div class="col">
                  <input
                    type="text"
                    class="form-control"
                    placeholder="First name"
                    required
                  />
                </div>
                <div class="col">
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Last name"
                    required
                  />
                </div>
              </div>

              <div class="row">
                <div class="col">
                  <label for="inputEmail4"></label>
                  <input
                    type="email"
                    class="form-control"
                    id="inputEmail4"
                    placeholder="Email"
                    required
                  />
                </div>
              </div>
              <br />
              <div class="row">
                <div class="col">
                  <textarea
                    rows="4"
                    name="Notes"
                    id="Notes"
                    class="form-control"
                    placeholder="Notes"
                    required
                  ></textarea>
                </div>
              </div>
              <div class="d-flex justify-content-center">
                <button type="submit" class="btn btn-success btn-submit">
                  Submit
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
